<div class="row">
    <div class="col-xs-12 text-center">
        <h1 style="color: rgb(226, 226, 226);">{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="width: 100%;">
    </div>
</div>

<div class="row" >
    <div class="col-xs-12">
        <div class="btn-group" toggleOpenClassDirective >
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
                <li><a [routerLink]="['edit']" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row desc">
    <div class="col-xs-12">
        <p style="color: rgb(226, 226, 226);">{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of recipe.ingredients" style="background-color: rgb(68, 68, 68);color: rgb(226, 226, 226);">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
